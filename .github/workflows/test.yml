name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: docker compose build weryfikator mObywatel
      
      - name: Run weryfikator unit tests
        run: docker compose run --rm weryfikator pytest tests -v
      
      - name: Start weryfikator service
        run: docker compose up -d weryfikator
      
      - name: Wait for weryfikator to be ready
        run: sleep 5
      
      - name: Run mObywatel integration tests
        run: docker compose run --rm mObywatel pytest test_main.py -v
      
      - name: Cleanup
        if: always()
        run: docker compose down

